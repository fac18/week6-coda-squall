<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="public/css/main.css" />
    <link rel="icon" type="image/png" href="public/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P|Tomorrow&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <title>SQUALL</title>
  </head>
  <body>
    <!-- nav bar fixed to top of page -->
    <nav>
      <div class="nav-title">
        <h1>
          <span class="colorful">SQ</span>UAL<span class="colorful">L</span>
        </h1>
      </div>

      <div class="nav-menu">
        <ul>
          <li><a class="nav-menu" href="#leaderboard">Leaderboard</a></li>
        </ul>
      </div>
    </nav>
    <br />

    <!-- form to return with existing user/character -->
    <section class="form-section">
      <h2 class="form-heading">Welcome back</h2>
      <form action="/" method="" class="return-form">
        <label for="name" class="return-form__label">Player name</label>
        <input type="text" class="return-form__field" name="name" />
        <button
          type="submit"
          class="return-form__submit"
          aria-label="submit button to find your existing player"
        >
          FETCH ME!
        </button>
      </form>
    </section>
    <br />

    <!-- form to create new character -->
    <section class="form-section">
      <h2 class="form-heading">Create new player</h2>
      <form action="" method="" class="char-form">
        <div class="char-form__left">
          <!-- normal text fields for name, talisman, battle cry -->
          <label class="char-form__label" for="name">Player name</label>
          <input
            type="text"
            class="char-form__field"
            name="name"
            id="char-form-name"
          />
          <label for="talisman" class="char-form__label"
            >Choose your talisman</label
          >
          <input
            type="text"
            class="char-form__field"
            name="talisman"
            id="char-form-talisman"
          />
          <label for="battle-cry" class="char-form__label"
            >Your battle cry</label
          >
          <input
            type="text"
            class="char-form__field"
            name="battle-cry"
            id="char-form-battle-cry"
          />
        </div>
        <div class="char-form__right">
          <!-- column of powers as radio buttonchar-form__ss disguised as images -->
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="1"
            />
            <img
              src="public/img/electricity.png"
              alt="electricity power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="2"
            />
            <img
              src="public/img/radiation.png"
              alt="radiation power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="3"
            />
            <img
              src="public/img/punch.png"
              alt="punch power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="4"
            />
            <img
              src="public/img/clairvoyance.png"
              alt="clairvoyance power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="5"
            />
            <img
              src="public/img/telekinesis.png"
              alt="telekinesis power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="6"
            />
            <img
              src="public/img/shape-shifting.png"
              alt="shape shifting power icon"
              class="char-form__radio-img"
            />
          </label>
          <label for="" class="char-form__radio-label">
            <input
              type="radio"
              class="char-form__radio-input"
              name="power-id"
              value="7"
            />
            <img
              src="public/img/time-manipulation.png"
              alt="time manipulation power icon"
              class="char-form__radio-img"
            />
          </label>
        </div>
        <button
          class="char-form__submit"
          type="submit"
          aria-label="submit button for form to create new character"
        >
          MAKE ME!
        </button>
      </form>
    </section>
    <br />

    <!-- personal player area, to be populated with player's info on completion of either form -->
    <section class="player-section"></section>

    <!-- leaderboard container, to be populated with all characters on page load -->
    <section id="leaderboard" class="leaderboard-section">
      <h2 class="leaderboard-heading">LEADERBOARD</h2>

      <table class="characters-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Talisman</th>
            <th>Battlecry</th>
            <th>Power</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>

    <!-- load js -->
    <script src="public/js/request.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
